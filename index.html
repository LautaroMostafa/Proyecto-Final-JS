<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="encabezado">
        <h1 id="Logo">FP</h1>
        <div id="encabezadoFiltrado">
            <select id="seleccionCategoria">
                <option value="todo">Todo</option>
                <option value="Peliculas">Peliculas</option>
                <option value="Series">Series</option>
                <option value="Juegos">Juegos</option>
            </select>
            <div id="buscadorBarra">
                <input id="barraBusqueda" type="text">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" id="iconoBuscador">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
        </div>

        <div id="carrito">

            <div id="cantidadIconoCarrito">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" id="iconoCarrito">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
                <div id="cantidadSeleccionadaCarrito">
                    <span id="cantidadSeleccionadaN">0</span>
                </div>
            </div>
            <div id="contenedorCarrito" class="contenedorCarritoOculto">
                <div id="contenedorProductoCarrito"></div>
                <div id="contenedorTotalCarrito">
                    <h4 id="tituloTotalCarrito">Total:</h4>
                    <span id="totalCarrito"></span>
                    <button id="botonPagarCarrito">Pagar</button>
                </div>
            </div>

        </div>

    </div>

    <div id="productos"></div>





    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/main.js"></script>
</body>

</html>
